    <h1>다시 만날 날</h1>

    너무 다 변해서 니가 아닌것같아<br>
    손을 잡기가 힘이 들었나봐<br><br>
    
    너무 기다려서<br>
    아주 조금 지친 맘에<br>
    너를 반겨줄 힘이 없었나봐<br>
    꼭 돌아오라고 여기 있겠다고<br>
    가는 니 등 뒤에 말못하고<br>
    혼자 약속했었는데<br><br>
    
    많이 보고 싶었다는<br>
    하고 싶던 그 말보다<br>
    왜 돌아왔냐는 말이<br>
    나도 모르게 먼저 나와<br>
    애써 웃어 보이려는<br>
    너를 다시 울리고서<br>
    내 맘도 울고 있는데<br>

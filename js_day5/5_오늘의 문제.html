<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:80%;
        }
        td{
            border:1px solid tomato;
            width:10%;
            padding: 7px 12px;
            text-align: center;
        }
        th{
            width:13%;
            background-color: tomato;
            color: white;
            padding:7px 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <tr id="time">
                <!-- 시간을 나열, time배열 값 td 태그안에 넣어서 -->
            </tr>
        
            <tr id="todo">
                <!-- 할일을 나열, todo 배열 값을 td 태그안에 넣어서 -->
            </tr>
        </tr>

    </table>
    <script>
        const time = ['09:00','11:00','12:30','14:00',"16:45"]
        const todo=['수업','과제','점심식사','주간회의','자료조사']

        // 시간표 테이블을 완성해주세요. forEach메소드와 콜백함수 활용
        let _time = `<th>TIME</th>`
        time.forEach(function(value){
            _time += `<td>${value}</td>`
        });
        document.getElementById('time').innerHTML= _time;

        let _todo =`<th>TODO</th>`
        todo.forEach(function(value){       
            _todo += `<td>${value}</td>`   
        });
        document.getElementById('todo').innerHTML= _todo;
    </script>
</body>
</html>

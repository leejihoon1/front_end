<!DOCTYPE html>
<html lang="en">    <!--태그 tag : html 문서의 구조 (계층적 구조)를 표시 기호는 <>로 표시-->
<head> <!-- html 문서의 설정정보-->
    <meta charset="UTF-8"> <!--ㅡmeta 태그는 종료 태그 없이 사용-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <!--html 문서의 본문( 줄 바꿈태그 사용, 엔터 동작 안합니다.)  -->
    아무거나<br>
    써봅시다.
        <h1>h1 제목</h1> <!--줄이 자동으로 바뀌는 태그 : 블럭요소-->
        <h2>h2 제목</h2>
        <h3>h3 제목</h3>
        <h4>h4 title</h4>
        <h5>h5 head</h5>
        <h6>h6 head</h6>
        <span>블럭요소?</span> <!--블럭요소의 반대 : 인라인 inLine요소-->
        <span>블럭요소?</span> <!-- 요소 element는 태그를 나타냅니다.-->
</body>
</html> <!-- 닫는 태그 (태그 종료)는 /로 표시-->
